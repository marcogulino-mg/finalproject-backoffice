<header th:fragment="header-frag(url)">
  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">Logo</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/videogames}">Videogames</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/consoles}">Consoles</a>
          </li>
          <!-- <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li> -->
        </ul>
        <div class="user-info">
          <span class="text-light-emphasis"
            >Welcome, <span sec:authentication="name" class="username"></span
          ></span>
          <span
            sec:authentication="principal.authorities"
            class="username text-success"
          ></span>
          <a class="btn btn-sm btn-outline-primary mx-2" href="/logout"
            >Sign out</a
          >
        </div>
        <form class="d-flex" role="search" th:action="${'/' + url + '/search'}">
          <input
            class="form-control me-2"
            type="search"
            th:placeholder="${url == 'videogames' ? 'Cerca Videogames' : 'Cerca Consoles'}"
            aria-label="Search"
            th:name="${url == 'videogames' ? 'vgName' : 'consoleName'}"
          />
          <button class="btn btn-outline-success" type="submit">Cerca</button>
        </form>
      </div>
    </div>
  </nav>
</header>

<th:block th:fragment="bootstrapJS">
  <script
    th:src="@{/webjars/bootstrap/5.3.7/js/bootstrap.bundle.min.js}"
  ></script>
</th:block>
