spring.application.name=finalproject-backoffice

#data-source
spring.datasource.url=jdbc:mysql://localhost:3306/final_project
spring.datasource.username=${JDBC_DATASOURCE_USERNAME:root}
spring.datasource.password=${JDBC_DATASOURCE_PASSWORD:password}

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
# Hibernate ddl auto (create, create-drop, validate, update, none)
spring.jpa.hibernate.ddl-auto = update

# Date Formatting
spring.jackson.date-format=dd/MM/yyyy
spring.jackson.time-zone=Europe/Rome
spring.mvc.format.date=dd/MM/yyyy
spring.mvc.format.date-time=dd/MM/yyyy HH:mm:ss

# Testing Utilities
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true